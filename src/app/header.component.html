<!-- Navbar -->
<div class="livup-nav">
<nav class="navbar navbar-default navbar-static-top">
<div class="container">
  <div class="row" style="margin-top: 0px;">
<!-- Brand and toggle get grouped for better mobile display -->
<div class="col-md-2">
  <div class="navbar-header">
     <div *ngIf="authGuard.isLoggedIn()==false" class="ng-scope login-btn"><a href="/login" style="margin-top:12px;"> LOGIN <i style="color:#ccc;" class="fa fa-sign-in ">&nbsp;</i></a></div>

    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    
    <div style="margin-top: -5px;" *ngIf="authGuard.isLoggedIn()==true">
      <a class="navbar-brand" [routerLink]="['/feed']" ><img src="/assets/img/logo.png" alt="livup"></a>
    </div>
    <div *ngIf="authGuard.isLoggedIn()==false">
      <a class="navbar-brand" [routerLink]="['/']" ><img src="/assets/img/logo.png" alt="livup"></a>
    </div>
  </div>
</div>
<div class = "col-md-4 m-search" style="margin-top: -5px;">
    <div class="navbar-form navbar-left" role="search">
      <form (ngSubmit) = "search(f)" #f="ngForm">
        <div class="input-group">
          <input type="text" [(ngModel)]="query" name="search" class="input-search search-full" id="search" placeholder="Search">
          <span class="input-group-btn">
            <button type="submit" class="btn btn-search" [disabled]="!query" ><i class="fa fa-search"></i></button>
          </span>
        </div>
      </form>
    <!-- /input-group -->
    </div>

  <!--<ul>
  <li *ngFor="let item of filteredArray">{{item.name}}</li>
</ul>-->
</div>
<div *ngIf="authGuard.isLoggedIn()==false" class = "col-md-4"></div>
<div class="col-md-6">
  <ul class="nav navbar-nav navbar-right">
    <li *ngIf="authGuard.isLoggedIn()==true" [ngClass]="{active1: Tab==true}" >
        <a ng-href="" [routerLink]="['/feed']" (click)="setTab(0)" >
          <span class="typcn typcn-home-outline"></span>
          <span class="nav-text"> Home</span>
        </a>
    </li>
    <li *ngIf="authGuard.isLoggedIn()==true" [ngClass]="{active1: Tab==false}">
        <a ng-href="" [routerLink]="['/my/organizations']" (click)="setTab(1)">
          <span class="typcn typcn-group-outline"></span>
          <span class="nav-text">Organization</span>
        </a>
    </li>

    <li *ngIf="authGuard.isLoggedIn()==true" class="dropdown" lcDropdown>
      <a ng-href="" class="dropdown-toggle profile-toggle" id="userName" dropdown-toggle>
        <img [src]="authGuard.profileImage" class="img-circle avatar" alt="" />{{authGuard?.firstname}}<span class="caret"></span>
      </a>
      <ul class="dropdown-menu"  role="menu">
        <li><a [routerLink]="['/profile']"><span class="typcn typcn-user-outline"></span><span style="color: #949391;font-size: 13px;"> Profile</span></a></li>
        <li><a [routerLink]="['/setting']"><span class="typcn typcn-cog-outline"></span><span style="color: #949391;font-size: 13px;"> Settings</span></a></li>
        <li><a [routerLink]="['/logout']"><span class="typcn typcn-arrow-back-outline"></span> <span style="color:  #949391;font-size: 13px;">Logout</span></a></li>
      </ul>
    </li>
    <li *ngIf="authGuard.isLoggedIn()==false" class="login-btn1">
      <a [routerLink]="['/login']" style="margin-top:12px;">LOGIN <i style="color:#ccc;" class="fa fa-sign-in">&nbsp;</i></a>
     </li>
  </ul>
</div>
</div>
</div><!-- /.container-fluid -->
</nav>
</div>
<!-- ./Navbar -->
