<div class="container">
  <div class="row" style="margin-top: 10px;">
    <div  class="content col-lg-7" style="background-color:  transparent;padding-right: 0px;padding-left:13px;">
      <div class="col-lg-12" style="padding-right: 0px;padding-left:13px; ">
        <div class="tabbable-panel">
          <div class="tabbable-line">
            <ul class="nav nav-tabs" style="background-color: #ffffff;border : 0;height: 66px;margin-left: 10px;width: 645px;">
              <li role="presentation" [ngClass]="{active1: Tab==true}">
                <a ng-href="#fav"  class="text-center" style="height: 66px;padding: 0px 15px;" (click)="setTab(0)" ><span class="typcn typcn-star-full-outline"></span><br>Favorites</a>
              </li>
              <li role="presentation" style="height: 66px" [ngClass]="{active1: Tab==false}">
                <a ng-href="#org"  class="text-center" style="height: 66px;padding: 0px 15px;" (click)="setTab(1)"><span class="typcn typcn-group-outline"></span><br>Organization</a>
              </li>
            </ul>   
          </div>
        </div>
        <div *ngIf="Tab==true" id="fav" class="col-xs-12" style="margin-left: 10px;background-color: #fff;width: 645px;margin-top: 25px;">
          <lc-favorite-details></lc-favorite-details>
        </div>
        <div *ngIf="Tab==false" id="org" class="col-xs-12" style="background-color:   #f0efee;padding-right: 0px;padding-left:13px; ">
          <lc-organization-details></lc-organization-details>
        </div>
      </div>
    </div>

    <div class="col-md-5" style="padding-right: 0px;padding-left:13px; ">
      <div class="col-xs-12">
      <lc-my-interests></lc-my-interests>
      <lc-my-organisations></lc-my-organisations>
      </div>
    </div>

</div>
</div>
