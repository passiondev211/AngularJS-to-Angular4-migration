<template ngbModalContainer></template>
<div class="col-lg-12">
    <h4 class="bold" style="margin-top: 35px;">Account Settings</h4>
    <div class="col-lg-12" style="padding: 10px 0px" (click)="changePasswordModal.show()">
      <div style="  color: #949391;">Password</div>
      <button type="button" class="btn btn-interest-cl btn-change-Pwd" (click)="changePasswordModal.show()" style="width: 165px ; height: 35px; border-radius: 2px">Change Password</button>
    </div><br>
    <form name="form1" (ngSubmit) = "savePrivacySetting(f1)" #f1="ngForm" >
      <h4 class="bold" style="margin-top: 80px;">Default Privacy Settings</h4>
      <div class="form-group form-dashboard">
            <div class="select">
              <span class="caret-select"></span>
              <select class="form-control select-dashboard" style="color: #949391;width: 60%;"  name="whoSeesMyPosts" ngModel="{{whoSeesMyPosts}}" > 
                <option  [selected]="whoSeesMyPosts === 'PUBLIC'" value="PUBLIC">Allow all users to see posts added by me</option>
                <option  [selected]="whoSeesMyPosts === 'FRIENDS'" value="FRIENDS">Allow only friends to see my posts</option>
                <option  [selected]="whoSeesMyPosts === 'YOU'" value="YOU">Allow only me to see my posts</option>
              </select>
            </div>
      </div>
      <button type="submit" class="btn modal-btn btn-primary" style="    width: 80px;height: 30px;margin: 50px 0;letter-spacing: 0.9px;" >Save</button>
    </form>
</div>
<div class="modal fade" bsModal #changePasswordModal="bs-modal" [config]="{backdrop: 'static'}"
     tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="changePasswordModal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title text-center">Change Password</h4>
      </div>
      <div class="modal-body">
        <form name="form" (ngSubmit) = "onSubmit(f)" #f="ngForm" >
          <div class="col-lg-12" style="padding: 12px 32px 15px; margin-top: 15px">

            <div *ngIf="status!='false'">
              <alert type="success" dismissible="true" dismissOnTimeout="3000" (onClosed)="changePasswordModal.hide()">{{status}}</alert>
            </div>
            <div *ngIf="error!='false'">
              <alert type="danger" dismissible="true" dismissOnTimeout="3000" >{{error}}</alert>
            </div>
            <div class="form-group form-dashboard">
              <input type="password" class="form-control" #old name="old" id="old" ngModel="" placeholder="current" required>
            </div>
            <div class="form-group form-dashboard" [ngClass]="{'has-error':newPass.value != repeatpassword.value}">
              <input type="password" class="form-control" #newPass name="newPass" id="newPass" ngModel="" placeholder="new" required>
            </div>
            <div class="form-group form-dashboard" [ngClass]="{'has-error':newPass.value != repeatpassword.value}">
              <input type="password" class="form-control" #repeatpassword name="repeatpassword" id="repeatpassword" ngModel="" placeholder="repeat new" required>
            </div>
          </div>
          <div class="text-center" style="padding: 25px 30px; margin-bottom: 60px;">
            <button type="submit" class="btn btn-primary modal-btn" [disabled]="newPass.value !== repeatpassword.value"  style="width: 165px;">Change</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
